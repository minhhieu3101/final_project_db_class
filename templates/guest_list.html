<!DOCTYPE html>
<html>
<head>
    <title>Guest List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        h1 {
            margin-top: 20px;
        }
        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a.button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="/guest_list">Guests</a>
        <a href="/room_list">Room</a>
        <a href="/guest_room_list">Booking Records</a>
    </div>

    <!-- Main Content -->
    <h1>List of Guests</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        {% for guest in guests %}
        <tr>
            <td>{{ guest['name'] }}</td>
            <td>{{ guest['phone_number'] }}</td>
            <td>{{ guest['email'] }}</td>
            <td>
                <a href="/delete_guest/{{ guest['id'] }}">Delete</a> |
                <a href="/update_guest/{{ guest['id'] }}">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/create_guest" class="button">Add New Guest</a>
</body>
</html>
