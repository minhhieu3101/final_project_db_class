<!doctype html>
<html>
<head>
    <title>Update Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        p {
            margin: 15px 0;
        }
        input, datalist {
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Update Room</h1>
    <form action="/update_room/{{ room['id'] }}" method="POST">
        <p>Room Number: <input name="room_number" value="{{ room['room_number'] }}" required /></p>
        <p>Room Type: <input list="room_types" name="room_type" id="room_type" placeholder="{{ room['room_type'] }}" required>
            <datalist id="room_types">
                <option value="Single">
                <option value="Twin">
                <option value="Double">
                <option value="Triple">
            </datalist>
        </p>
        <p>Status: <input list="status_list" name="status" id="status" placeholder="{{ room['status'] }}" required>
            <datalist id="status_list">
                <option value="Available">
                <option value="Unavailable">
            </datalist>
        </p>
        <button type="submit">Update</button>
    </form>
    <br>
    <a href="/room_list">Back to Room List</a>
</body>
</html>
