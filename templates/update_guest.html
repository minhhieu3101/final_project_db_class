<!doctype html>
<html>
<head>
    <title>Update Guest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        p {
            margin: 15px 0;
        }
        input {
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Update Guest</h1>
    <form action="/update_guest/{{ guest['id'] }}" method="POST">
        <p>Name: <input name="name" value="{{ guest['name'] }}" required /></p>
        <p>Phone_number: <input name="phone_number" value="{{ guest['phone_number'] }}" required /></p>
        <p>Email: <input name="email" value="{{ guest['email'] }}" required /></p>
        <button type="submit">Update</button>
    </form>
    <br>
    <a href="/guest_list">Back to Guest List</a>
</body>
</html>
